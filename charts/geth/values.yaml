# Name overrides
nameOverride: ""
fullnameOverride: ""

# Image settings
image:
  repository: ethereum/client-go
  tag: v1.16.5
  pullPolicy: IfNotPresent

# Network and sync
network: mainnet
syncMode: snap

# Auth RPC (Engine API)
authrpc:
  enabled: true
  port: 8551

# HTTP JSON-RPC
http:
  enabled: true
  port: 8545
  wsEnabled: true
  wsPort: 8546
  corsOrigins: ["*"]
  vhosts: ["*"]

# Metrics
metrics:
  enabled: true
  port: 6060
  path: /metrics

# P2P
p2p:
  port: 30303

# Persistence
persistence:
  enabled: true
  existingClaim: ""
  accessModes: ["ReadWriteOnce"]
  size: 200Gi
  storageClass: ""

# Resources / scheduling
resources: {}
nodeSelector: {}
tolerations: []
affinity: {}


# ServiceMonitor
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  relabelings: []
  metricRelabelings: []

# JWT for Engine API authentication
jwt:
  enabled: true
  existingSecret: "jwt-token"
  existingSecretKey: jwt