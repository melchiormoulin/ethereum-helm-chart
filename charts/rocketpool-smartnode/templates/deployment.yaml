apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rocketpool-smartnode.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "rocketpool-smartnode.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "rocketpool-smartnode.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "rocketpool-smartnode.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
{{- if .Values.podAnnotations }}
{{ toYaml .Values.podAnnotations | nindent 8 }}
{{- end }}
    spec:
      containers:
        - name: smartnode
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: {{- toYaml .Values.command | nindent 12 }}
          args: {{- toYaml .Values.args | nindent 12 }}
          env:
{{- range .Values.wallet.extraEnv }}
            - name: {{ .name }}
              value: {{ .value | quote }}
{{- end }}
          ports:
{{- if .Values.service.ports.http.enabled }}
            - name: http
              containerPort: {{ .Values.service.ports.http.targetPort }}
              protocol: TCP
{{- end }}
{{- if .Values.service.ports.metrics.enabled }}
            - name: metrics
              containerPort: {{ .Values.service.ports.metrics.targetPort }}
              protocol: TCP
{{- end }}
          volumeMounts:
            - name: home
              mountPath: /.rocketpool/
            - name: config
              mountPath: /.rocketpool/user-settings.yml
              subPath: user-settings.yml
            - name: wallet
              mountPath: /.rocketpool/secrets/wallet-password.txt
              subPath: password
            - name: wallet
              mountPath: /.rocketpool/keystore/UTC--2025-09-20T12-56-18.282181376Z--0fd5ce940145af45f829f1d32b9a7a5b3669e4c3
              subPath: UTC--2025-09-20T12-56-18.282181376Z--0fd5ce940145af45f829f1d32b9a7a5b3669e4c3
          resources:
{{ toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: home
          emptyDir: {}
        - name: config
          configMap:
            name: {{ include "rocketpool-smartnode.fullname" . }}-config
        - name: wallet
          secret:
            secretName: {{ include "rocketpool-smartnode.fullname" . }}-wallet
      nodeSelector:
{{ toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
{{ toYaml .Values.tolerations | nindent 8 }}
      affinity:
{{ toYaml .Values.affinity | nindent 8 }}
